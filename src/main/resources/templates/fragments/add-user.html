<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="add-user">
    <h4 class="mt-5 mb-3" style="font-size: 1.1rem; color: var(--dark); font-weight: 500;">Add User</h4>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/content/add-user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="EMPLOYEE">EMPLOYEE</option>
                <option value="HR_MANAGER">HR_MANAGER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="profilePicUpload" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profilePicUpload" name="profilePicUpload">
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
        <a th:href="@{/admin/content/manage-users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
