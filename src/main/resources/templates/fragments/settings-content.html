<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
  <h1 class="mb-4">System Settings</h1>
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <form th:action="@{/admin/settings/update}" method="post" class="card p-4">
    <div class="mb-3">
      <label class="form-label">Max Sessions:</label>
      <input type="number" name="maxSessions" th:value="${settings.maxSessions ?: 1}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Default Role:</label>
      <select name="defaultRole" th:value="${settings.defaultRole ?: 'EMPLOYEE'}" class="form-select">
        <option value="ADMIN">ADMIN</option>
        <option value="HR_MANAGER">HR_MANAGER</option>
        <option value="EMPLOYEE">EMPLOYEE</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>
</div>
</body>
</html>
