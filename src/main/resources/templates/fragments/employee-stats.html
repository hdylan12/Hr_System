<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
  <div id="employee-stats" class="stats-container">
    <h2>Employee Statistics</h2>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Employees</h5>
        <p class="card-text">150</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Average Tenure</h5>
        <p class="card-text">3.5 years</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Departments</h5>
        <p class="card-text">5</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
