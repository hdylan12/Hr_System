<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="user-list" class="container mt-3">
  <div th:if="${message}" class="alert alert-success" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${message}"></span>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Connected Users</h5>
          <p class="card-text" th:text="${connectedUsers}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Active Requests</h5>
          <p class="card-text" th:text="${activeRequests}">0</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
